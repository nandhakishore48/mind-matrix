<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Name Generator ‚Äî BrandCraft</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞</button>
            <div class="page-header fade-in">
                <h1>‚ú® AI Brand Name Generator</h1>
                <p>Generate creative, market-ready brand names powered by AI.</p>
            </div>

            <div class="two-col">
                <div class="card fade-in">
                    <h3 style="margin-bottom: 20px;">Configure Your Brand</h3>
                    <form id="brandNameForm" onsubmit="generateNames(event)">
                        <div class="form-group">
                            <label for="industry">Industry</label>
                            <select id="industry" class="form-control" required>
                                <option value="">Select industry</option>
                                <option value="technology">Technology</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="education">Education</option>
                                <option value="finance">Finance</option>
                                <option value="fashion">Fashion</option>
                                <option value="food">Food & Beverage</option>
                                <option value="fitness">Fitness & Wellness</option>
                                <option value="travel">Travel</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="ecommerce">E-Commerce</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="keywords">Keywords (comma separated)</label>
                            <input type="text" id="keywords" class="form-control"
                                placeholder="e.g. smart, future, connect" required>
                        </div>
                        <div class="form-group">
                            <label for="audience">Target Audience</label>
                            <input type="text" id="audience" class="form-control"
                                placeholder="e.g. young professionals, startups" required>
                        </div>
                        <div class="form-group">
                            <label for="tone">Brand Tone</label>
                            <select id="tone" class="form-control" required>
                                <option value="professional">Professional</option>
                                <option value="playful">Playful</option>
                                <option value="modern">Modern</option>
                                <option value="bold">Bold</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width:100%; justify-content:center;"
                            id="generateBtn">
                            ‚ú® Generate Brand Names
                        </button>
                    </form>
                </div>

                <div>
                    <div class="spinner" id="spinner"></div>
                    <div id="results" class="results-area"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) return;
            renderSidebar('brand-name');
        });

        async function generateNames(e) {
            e.preventDefault();
            const btn = document.getElementById('generateBtn');
            btn.textContent = '‚è≥ Generating...';
            btn.disabled = true;
            showSpinner('spinner');

            try {
                const data = await api('/brand-names', {
                    method: 'POST',
                    body: JSON.stringify({
                        industry: document.getElementById('industry').value,
                        keywords: document.getElementById('keywords').value,
                        target_audience: document.getElementById('audience').value,
                        tone: document.getElementById('tone').value
                    })
                });

                let html = '<h3 style="margin-bottom:16px;">Generated Brand Names</h3><div class="results-grid">';
                data.brand_names.forEach((name, i) => {
                    html += `
                        <div class="card result-item" onclick="selectName(this, '${name}')">
                            <div style="font-size: 1.1rem; font-weight: 700; margin-bottom: 4px;">${name}</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">${data.industry} ‚Ä¢ ${data.tone}</div>
                        </div>
                    `;
                });
                html += '</div>';
                html += `<div style="margin-top:20px; display:flex; gap:12px;">
                    <button class="btn btn-primary" onclick="generateNames(event)">üîÑ Regenerate</button>
                    <button class="btn btn-success" id="saveNameBtn" onclick="saveName()" disabled>üíæ Save Selected</button>
                </div>`;
                document.getElementById('results').innerHTML = html;
            } catch (err) {
                showToast(err.message, 'error');
            }

            hideSpinner('spinner');
            btn.textContent = '‚ú® Generate Brand Names';
            btn.disabled = false;
        }

        let selectedName = '';
        function selectName(el, name) {
            document.querySelectorAll('.result-item').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
            selectedName = name;
            document.getElementById('saveNameBtn').disabled = false;
        }

        async function saveName() {
            if (!selectedName) return;
            showToast(`"${selectedName}" saved to clipboard!`, 'success');
            try {
                await navigator.clipboard.writeText(selectedName);
            } catch (e) { }
        }
    </script>
</body>

</html>
