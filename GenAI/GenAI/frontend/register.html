<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register â€” BrandCraft</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <div class="logo-icon">B</div>
            BrandCraft
        </a>
        <div class="navbar-actions">
            <div class="theme-toggle" onclick="toggleTheme()"></div>
        </div>
    </nav>

    <div class="auth-page">
        <div class="auth-card card">
            <h2>Create Account ðŸš€</h2>
            <p class="auth-subtitle">Start building your brand with AI</p>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Choose a username" required
                        minlength="3">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Min 6 characters" required
                        minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;"
                    id="registerBtn">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        async function handleRegister(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (password !== confirm) {
                showToast('Passwords do not match', 'error');
                return;
            }

            const btn = document.getElementById('registerBtn');
            btn.textContent = 'Creating account...';
            btn.disabled = true;

            try {
                await api('/register', {
                    method: 'POST',
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        email: document.getElementById('email').value,
                        password: password
                    })
                });

                showToast('Account created! Redirecting to login...', 'success');
                setTimeout(() => window.location.href = 'login.html', 1000);
            } catch (err) {
                showToast(err.message || 'Registration failed', 'error');
                btn.textContent = 'Create Account';
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
