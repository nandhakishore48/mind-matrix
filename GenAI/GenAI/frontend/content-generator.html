<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generator ‚Äî BrandCraft</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞</button>
            <div class="page-header fade-in">
                <h1>üìù AI Content Generator</h1>
                <p>Generate on-brand marketing content ‚Äî social posts, ads, blogs, and emails.</p>
            </div>

            <div class="two-col">
                <div class="card fade-in">
                    <h3 style="margin-bottom: 20px;">Content Settings</h3>
                    <form id="contentForm" onsubmit="generateContent(event)">
                        <div class="form-group">
                            <label for="brandName">Brand Name</label>
                            <input type="text" id="brandName" class="form-control" placeholder="Your brand name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="contentType">Content Type</label>
                            <select id="contentType" class="form-control" required>
                                <option value="social_post">Social Media Post</option>
                                <option value="ad_copy">Ad Copy</option>
                                <option value="blog">Blog Article</option>
                                <option value="email">Email Marketing Template</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tone">Tone</label>
                            <select id="tone" class="form-control">
                                <option value="professional">Professional</option>
                                <option value="casual">Casual</option>
                                <option value="exciting">Exciting</option>
                                <option value="inspiring">Inspiring</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="keywords">SEO Keywords (optional)</label>
                            <input type="text" id="keywords" class="form-control"
                                placeholder="e.g. AI, branding, startup">
                        </div>
                        <div class="form-group">
                            <label for="length">Content Length</label>
                            <select id="length" class="form-control">
                                <option value="short">Short</option>
                                <option value="medium" selected>Medium</option>
                                <option value="long">Long</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width:100%; justify-content:center;"
                            id="generateBtn">
                            üìù Generate Content
                        </button>
                    </form>
                </div>

                <div>
                    <div class="spinner" id="spinner"></div>
                    <div id="results"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) return;
            renderSidebar('content-generator');
        });

        async function generateContent(e) {
            e.preventDefault();
            const btn = document.getElementById('generateBtn');
            btn.textContent = '‚è≥ Generating...';
            btn.disabled = true;
            showSpinner('spinner');

            try {
                const data = await api('/content-generate', {
                    method: 'POST',
                    body: JSON.stringify({
                        brand_name: document.getElementById('brandName').value,
                        content_type: document.getElementById('contentType').value,
                        tone: document.getElementById('tone').value,
                        keywords: document.getElementById('keywords').value,
                        length: document.getElementById('length').value
                    })
                });

                let keywordsHtml = data.seo_keywords.map(k => `<span class="badge badge-info" style="margin: 4px;">${k}</span>`).join('');

                let html = `
                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
                            <h3>${data.title}</h3>
                            <div style="display:flex; gap:8px;">
                                <button class="btn btn-sm btn-secondary" onclick="copyContent()">üìã Copy</button>
                                <button class="btn btn-sm btn-success" onclick="showToast('Content saved!','success')">üíæ Save</button>
                            </div>
                        </div>
                        <div id="contentOutput" style="background: var(--bg-primary); padding: 20px; border-radius: var(--radius-sm); border: 1px solid var(--border-color); white-space: pre-wrap; line-height: 1.8; font-size: 0.95rem;">
${data.content}
                        </div>
                        <div style="margin-top: 16px;">
                            <strong style="font-size: 0.85rem; color: var(--text-secondary);">Suggested SEO Keywords:</strong>
                            <div style="margin-top: 8px;">${keywordsHtml}</div>
                        </div>
                    </div>
                    <div style="margin-top:16px;">
                        <button class="btn btn-primary" onclick="generateContent(event)">üîÑ Regenerate</button>
                    </div>
                `;
                document.getElementById('results').innerHTML = html;
            } catch (err) {
                showToast(err.message, 'error');
            }

            hideSpinner('spinner');
            btn.textContent = 'üìù Generate Content';
            btn.disabled = false;
        }

        function copyContent() {
            const text = document.getElementById('contentOutput').innerText;
            navigator.clipboard.writeText(text).then(() => {
                showToast('Content copied to clipboard!', 'success');
            });
        }
    </script>
</body>

</html>
