<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Identity â€” BrandCraft</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">â˜°</button>
            <div class="page-header fade-in">
                <h1>ğŸ—ï¸ Brand Identity Builder</h1>
                <p>Auto-generate your complete brand identity â€” mission, vision, values, tagline, and brand story.</p>
            </div>

            <div class="card fade-in" style="max-width: 600px;">
                <h3 style="margin-bottom: 20px;">Brand Details</h3>
                <form id="identityForm" onsubmit="generateIdentity(event)">
                    <div class="form-group">
                        <label for="brandName">Brand Name</label>
                        <input type="text" id="brandName" class="form-control" placeholder="Your brand name" required>
                    </div>
                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <input type="text" id="industry" class="form-control" placeholder="e.g. Technology, Healthcare"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="audience">Target Audience</label>
                        <input type="text" id="audience" class="form-control"
                            placeholder="e.g. Startups, Small Businesses" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width:100%; justify-content:center;"
                        id="generateBtn">
                        ğŸ—ï¸ Generate Brand Identity
                    </button>
                </form>
            </div>

            <div class="spinner" id="spinner"></div>
            <div id="results" class="fade-in" style="margin-top: 32px;"></div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!requireAuth()) return;
            renderSidebar('brand-identity');
        });

        async function generateIdentity(e) {
            e.preventDefault();
            const btn = document.getElementById('generateBtn');
            btn.textContent = 'â³ Generating...';
            btn.disabled = true;
            showSpinner('spinner');

            try {
                const data = await api('/brand-identity', {
                    method: 'POST',
                    body: JSON.stringify({
                        brand_name: document.getElementById('brandName').value,
                        industry: document.getElementById('industry').value,
                        target_audience: document.getElementById('audience').value
                    })
                });

                let valuesHtml = data.core_values.map(v => `<li style="padding:8px 0; border-bottom: 1px solid var(--border-color);">${v}</li>`).join('');

                let html = `
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
                        <h2>Brand Identity Document</h2>
                        <button class="btn btn-secondary btn-sm" onclick="exportPDF()">ğŸ“„ Export as PDF</button>
                    </div>

                    <div class="identity-section card">
                        <h3>ğŸ¯ Tagline</h3>
                        <textarea class="editable" style="min-height:50px; font-size:1.1rem; font-weight:600;">${data.tagline}</textarea>
                    </div>

                    <div class="identity-section card">
                        <h3>ğŸš€ Mission Statement</h3>
                        <textarea class="editable">${data.mission}</textarea>
                    </div>

                    <div class="identity-section card">
                        <h3>ğŸ”® Vision Statement</h3>
                        <textarea class="editable">${data.vision}</textarea>
                    </div>

                    <div class="identity-section card">
                        <h3>ğŸ’ Core Values</h3>
                        <ul style="list-style:none; padding:0;">${valuesHtml}</ul>
                    </div>

                    <div class="identity-section card">
                        <h3>ğŸ“– Brand Story</h3>
                        <textarea class="editable" style="min-height:180px;">${data.brand_story}</textarea>
                    </div>

                    <div style="margin-top:20px; display:flex; gap:12px;">
                        <button class="btn btn-primary" onclick="generateIdentity(event)">ğŸ”„ Regenerate</button>
                        <button class="btn btn-success" onclick="showToast('Brand identity saved!','success')">ğŸ’¾ Save to Project</button>
                    </div>
                `;
                document.getElementById('results').innerHTML = html;
            } catch (err) {
                showToast(err.message, 'error');
            }

            hideSpinner('spinner');
            btn.textContent = 'ğŸ—ï¸ Generate Brand Identity';
            btn.disabled = false;
        }

        function exportPDF() {
            window.print();
            showToast('Use Print dialog to save as PDF', 'info');
        }
    </script>
</body>

</html>
